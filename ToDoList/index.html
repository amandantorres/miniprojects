<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ToDo-list</title>
</head>

<body>
  <section class="todo">
    <article class="todoTitle">
      TODO - LIST
    </article>
    <article class="todoList" id="todoList"></article>
    <article class="todoNewItem">
      <input type="text" id='newItem' placeholder="Digite a tarefa e pressione enter">
    </article>
  </section>
  <script src="app.js"></script>
</body>

</html>
